<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partial.html :: head ('All Posts')"></head>
<body>
<nav th:replace="partials/partial.html :: bootstrap-nav"></nav>
<h1>Your Feed:</h1>
  <ul th:each="post : ${allPosts}">
    <li>
      <h2 th:text="${post.title}"></h2>
      <p th:text="${post.body}"></p>
      <a th:href="@{|posts/edit-post/${post.id}|}"><button>Edit Post</button></a>
    </li>
  </ul>
<button><a href="/posts/create">Create Your next Post!</a></button>
</body>
</html>
