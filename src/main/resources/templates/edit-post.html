<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
<h1>Edit Post</h1>
<form th:action="@{|/posts/edit-post/${postId.id}|}" method="POST" th:object="${postId}">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" th:field="*{title}" th:placeholder="${postId.title}"><br>
    <br>

    <label for="body">What's going on?</label>
    <textarea id="body" name="body" th:field="*{body}" th:placeholder="${postId.body}" rows="4" cols="50"></textarea><br>
    <br>

    <input type="submit">
</form>
</body>
</html>
